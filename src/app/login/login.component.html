<div class="login-page scrolling-background">
  <mat-card class="login-card">
    <div class="login-content">
      <div class="login-left">
        <div class="sign-in-container">
          <div class="sign-in-form">
            <div class="user-icon">
              <i class="fas fa-user"></i>
            </div>
            <h2>Hello, User!</h2>
            <p>Enter email and password to continue</p>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  matInput
                  type="email"
                  id="email"
                  formControlName="email"
                  placeholder="Email address"
                  required
                />
                <div
                  *ngIf="
                    signInForm.get('email')?.invalid &&
                    signInForm.get('email')?.touched
                  "
                  class="error"
                >
                  Please enter a valid email.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  id="password"
                  formControlName="password"
                  placeholder="Password"
                  required
                />
                <button
                  mat-icon-button
                  type="button"
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <div
                  *ngIf="
                    signInForm.get('password')?.invalid &&
                    signInForm.get('password')?.touched
                  "
                  class="error"
                >
                  Password must be at least 6 characters long.
                </div>
              </div>
              <button
                type="submit"
                class="submit-btn"
                [disabled]="signInForm.invalid"
              >
                Sign In
              </button>
            </form>
            <button class="forgot-password-btn" routerLink="/forgot-password">
              Forgot Password
            </button>
            <a href="#" class="go-to-login">← Go to Login</a>
          </div>
        </div>
      </div>
      <div class="login-right">
        <div class="logo-container">
          <img src="assets/images/logo.jpg" alt="Logo" class="logo" />
        </div>
        <h2>Excited to introduce Sharvi Smart Analytics</h2>
        <p>
          Uncover Hidden Insights - Identify trends and patterns - Optimize
          operations - Enhance customer experiences
        </p>
      </div>
    </div>
  </mat-card>
</div>
